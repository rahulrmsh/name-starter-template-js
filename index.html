<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Name Pallette</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/name.css">
    <link rel="icon" href="images/104-1049388_world-wide-web-logo-vector-transparent-background-website.png">
    <link href="css/blog.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>

<body style="background-color: black;">
    <div class="container align-top">
        <header class="py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <button style='text-decoration:none; font-size: xx-large; border-color: black;' class="btn btn-link text-light blog-header-logo" id="jump">Jump</button>
                </div>
                <div class="col-4 text-center">
                    <h3 class="blog-header-logo text-light" href="#">Name Template</h3>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <button style='text-decoration:none; font-size: xx-large; border-color: black;' class="btn btn-link text-light blog-header-logo" id="line">Line</button>
                </div>
            </div>
        </header>
    </div>
    <div class="container">
        <div class="row mb-3">
            <div class="col-md-10 themed-grid-col"><input id="listText" class="form-control form-control-lg border border-dark mx-auto " maxlength="90" type="text"></div>
            <div class="col-4 col-md-2 themed-grid-col"><button style='text-decoration:none; font-size: 22px; border-color: black; ' class="text-dark btn btn-light" id="submit">Submit</button></div>
        </div>
        <div class="wrapper align-content-center container" style="padding-top: 5rem;">
            <span style="animation-delay: 120ms;">E</span>
            <span style="animation-delay: 240ms;">N</span>
            <span style="animation-delay: 360ms;">T</span>
            <span style="animation-delay: 480ms;">E</span>
            <span style="animation-delay: 600ms;">R</span>
            <span>&nbsp;</span>
            <span style="animation-delay: 720ms;">T</span>
            <span style="animation-delay: 840ms;">E</span>
            <span style="animation-delay: 960ms;">X</span>
            <span style="animation-delay: 1080ms;">T</span>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <script src="js/script.js" async defer></script>
</body>

</html>
